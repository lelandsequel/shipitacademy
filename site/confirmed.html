<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're In — Operator Foundry</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; background: #0a0a0a; color: #e0e0e0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { max-width: 560px; text-align: center; padding: 40px 24px; }
    .check { font-size: 4rem; margin-bottom: 24px; }
    h1 { font-size: 2.2rem; font-weight: 800; color: #fff; margin-bottom: 16px; letter-spacing: -0.02em; }
    p { color: #aaa; font-size: 1.1rem; line-height: 1.6; margin-bottom: 16px; }
    .highlight { color: #d4a853; font-weight: 600; }
    .details { background: #161616; border: 1px solid #2a2a2a; border-radius: 12px; padding: 28px; margin: 32px 0; text-align: left; }
    .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 0.95rem; }
    .detail-row:last-child { border-bottom: none; }
    .detail-label { color: #888; }
    .detail-value { color: #fff; font-weight: 500; }
    .back { display: inline-block; margin-top: 24px; color: #888; text-decoration: none; font-size: 0.9rem; }
    .back:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="check">✅</div>
    <h1>You're in.</h1>
    <p>Thanks for signing up for <span class="highlight">Operator Foundry</span>. Check your email — we'll send everything you need within 24 hours.</p>
    <div class="details">
      <div class="detail-row">
        <span class="detail-label">Event</span>
        <span class="detail-value">Weekend Intensive</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Dates</span>
        <span class="detail-value">March 7–8, 2026</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Next step</span>
        <span class="detail-value">Check your inbox</span>
      </div>
    </div>
    <p style="font-size:0.9rem;">Questions? Email <a href="mailto:leland@cl-strategy.com" style="color:#d4a853;">leland@cl-strategy.com</a></p>
    <a href="/" class="back">← Back to Operator Foundry</a>
  </div>
</body>
</html>
